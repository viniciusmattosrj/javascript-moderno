<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>

    <style>
            body {
                font: normal 18pt Arial;
            }
            input{
                font: normal 18pt Arial;
                width: 100px;
            }
            div#res{
                margin-top: 20px;
            }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtCampo1" id="txtCampo1"> + 
    <input type="number" name="txtCampo2" id="txtCampo2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>
    
    <script>
        function somar(){
            let tn1 = document.querySelector('input#txtCampo1')
            let tn2 = document.querySelector('input#txtCampo2')
            let res = document.getElementById('res')

            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
